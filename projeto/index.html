<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="container">
            <h2 style="text-align: center; justify-content: center; font-size: 25px; font-family:'Times New Roman', Times, serif;">LOGIN</h2>
            <form action="php/verify.php" method="post">
                <strong><label for="email" id="labelEmail">Digite o seu e-mail:</label></strong>
                <input type="text" name="email" id="email" name="email" autofocus required placeholder="Digite o seu melhor e-mail"><br>
                <strong><label for="password" id="labelPassword">Digite sua senha:</label></strong> 
                <input type="password" name="senha" id="senha" required placeholder="Coloque um senha forte"><br>
                <button type="submit" id="button">Logar</button>
            </form>
            <script src="js/login.js"></script>
    </div>
</body>
</html>
